<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="head">
      <img src="image.png" alt="image" />
      <h1>ROCK PAPER SCISSORS GAME</h1>
    </div>
    <br />
    <h3>CLICK ON THE OPTIONS TO CHOOSE AND PLAY</h3>
    <br />
    <div class="grid">
      <div class="box">
        <h3>USER CHOICE</h3>
        <div class="grid-2">
          <div class="items">
            ROCK <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
          </div>
          <div class="items">
            PAPER <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
          </div>
          <div class="items">
            SCISSORS <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
          </div>
        </div>
        <p class="result">USER CHOOSED</p>
      </div>

      <div class="box">
        <h3>COMPUTER CHOICE</h3>
        <div class="grid-2">
          <div class="items">
            ROCK <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
          </div>
          <div class="items">
            PAPER <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
          </div>
          <div class="items">
            SCISSORS <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
          </div>
        </div>
        <p class="result">COMPUTER CHOOSED</p>
      </div>
    </div>
    <button>RESTART</button>

    <script src="index.js"></script>
  </body>
</html>
